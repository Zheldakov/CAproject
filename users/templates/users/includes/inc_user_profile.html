{% load my_tags %}
 <div class="form_form_profile">
            <div class="image_form" style="background-image: url({{ user.avatar|user_media }})">
            </div>
        </div>
        <div class="user_text">
            <span><div class="label_user">Имя:</div> <div>{{object.first_name}}</div></span>
            <span><div class="label_user">Фамилия:</div> <div>{{object.last_name}}</div></span>
            <span><div class="label_user">Почта:</div> <div>{{object.email}}</div></span>
            <span><div class="label_user">Телефон:</div> <div>{{object.phone|default:"не указано"}}</div></span>
            <span><div class="label_user">Телеграмм:</div> <div>{{object.telegram|default:"не указано"}}</div></span>
            <span><div class="label_user">Роль:</div> <div>{{object.role}}</div></span>
        </div>
