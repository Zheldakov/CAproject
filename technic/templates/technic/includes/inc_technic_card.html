{% load my_tags %}
<div class="block_list_technic">
    <div class="image_list_block_technic" style="background-image: url({{ object.photo|technic_media }})">
    </div>
    <div class="line_block_technic">
        <div class="block_data_technic">
            <span style="font-weight: bold;font-size: larger;"> {{ object.name }}</span>
            <span>Гос.№:{{ object.number}}</span>
        </div>

        <div class="block_data_technic" style="padding: 0;">


            <div class="text_block_technic_top">
                <span>Отделение: {{ object.department}}</span>
                <span>Тип: {{ object.type}}</span>
            </div>


            <div class="btn_block_technic">
                <a class="btn_list btn_technic" href="{% url 'technic:technic_service_list' object.pk %}">Сервис</a>
                <a class="btn_list btn_technic" href="{% url 'technic:technic_detail' object.pk %}">Подробнее</a>
                 <a title="Местоположение" class="btn_list btn_technic_glonass" href="{% url 'technic:technic_lost_data' object.pk %}">&#9873;</a>
            </div>
        </div>
        {% if object.is_active == False %}
        <span style="color: red; text-align: center;">Не активен</span>
        {% endif %}
    </div>
</div>
